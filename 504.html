<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error 504 - Server Unavailable | Conceal Network</title>
  
  <!-- Favicons -->
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon_appleTouch_144.png" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="icon" type="image/webp" href="/favicon.webp" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 10px;
      background-color: #0A0A0A;
    }
    
    body {
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      background-color: #0A0A0A;
      color: #757575;
      font-size: 1.7rem;
      line-height: 1.765;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    #block_error {
      text-align: center;
      max-width: 600px;
      padding: 4rem;
      background-color: rgba(17, 17, 17, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
    }
    
    #block_error h2 {
      font-size: 3.6rem;
      color: #ff8800;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    
    #block_error p {
      font-size: 1.7rem;
      color: #757575;
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }
    
    #block_error a {
      color: #ff8800;
      text-decoration: none;
    }
    
    #block_error a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="block_error">
    <div>
      <h2>Error 504. Server is unavailable</h2>
      <p>The server is temporary unavailable. Please accept our apologies for the inconveniences this might cause to you.</p>
      <p>Please try to access the site later.</p>
    </div>
  </div>
</body>
</html>
