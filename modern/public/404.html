<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conceal Network</title>
    <script>
      // GitHub Pages 404.html redirect for SPA routing
      // This handles client-side routing for React Router with BrowserRouter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the original path in sessionStorage before redirecting
      // This allows React Router to navigate to it after the page loads
      if (path && path !== '/' && path !== '/index.html' && !path.includes('/index.html')) {
        sessionStorage.setItem('redirectPath', path + search + hash);
      }
      
      // Always redirect to root - React Router will handle the routing
      // The app should check sessionStorage for redirectPath on mount
      window.location.replace('/' + (hash || ''));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
