<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conceal Network</title>
    <script>
      // GitHub Pages 404.html redirect for SPA routing
      // This handles client-side routing for React Router with BrowserRouter
      // When GitHub Pages serves a 404, it will serve this file
      // We redirect to index.html with the current path so React Router can handle it
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Build the redirect URL with the current path
      var redirectPath = '/index.html' + path + search + hash;
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
